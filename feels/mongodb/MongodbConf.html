<pre>
    mongodb配置分片集群实现分片：
        组成：
        1.分片：用来存储数据，为了提供系统可用性和数据一致性，一个生产环境的分片集群，通常每个分片是一个副本集。
        2.查询路由：指客户端应用访问每个分片的路径。
        3.配置服务器：存储集群的元数据，这些数据包含了集群数据集到各分片的映射关系。查询路由就是通过这些元数据到特定的分片上执行指定的数据操作。

</pre>
