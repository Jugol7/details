    <title>算法性能</title>
</head>
<body>
<pre>
    时间复杂度：程序运行的次数
    1.没有for         O(1)
    2.一层for         O(n)
    3.while循环       O(logN)
    4.for+while       O(nlogN)
    5.双层for         O(N*N)
    6.三层for         O(N*N*N)

    空间复杂度：对一个算法在运行过程中临时占用存储空间大小的一个量度，同样反映的是一个趋势。分配内存空间的大小
    1.。如果算法执行所需要的临时空间不随着某个变量n的大小而变化，即此算法空间复杂度为一个常量，可表示为 O(1)。

</pre>
</body>
</html>
