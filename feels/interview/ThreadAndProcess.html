    <title>进程与线程的区别</title>
</head>
<body>
<pre>
    进程是一个可独立运行的程序，是系统进行资源分配与调度d的独立单位。
    线程是进程的实体，CPU调度的基本单位，
            进程                      线程
    区别：资源分配的最小单位        程序执行的最小单位
         CPU切换一个线程比进程花费小
         创建一个线程比进行开销小
         线程占用的资源比进程少很多



</pre>
</body>
