<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分支操作</title>
</head>
<body>
<pre>
    场景：远程于本地只有一个master分支

    1.本地使用master分支，创建本地分支dev并切换，并推送到远程
    git checkout -b dev 或者 git switch -c dev
    git push origin dev:dev

    提交代码
    git push origin dev

    2.git reset hash码
    git log 查看提交记录于对应hash码

    删除分支 本地与远程
    git branch -d dev
    git branch origin -d dev
    git push

</pre>
</body>
</html>
